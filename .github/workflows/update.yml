name: Tägliche automatische Aktualisierung

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Node.js 20 einrichten
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'          # Jetzt funktioniert Caching!

      - name: Abhängigkeiten installieren (nur beim ersten Mal nötig)
        run: npm ci                  # Schneller & zuverlässiger als npm install

      - name: Hauptsuche starten
        env:
          SERPER_KEY: ${{ secrets.SERPER_KEY }}
        run: node update-search.js

      - name: Erweiterte Suche starten
        env:
          SERPER_KEY: ${{ secrets.SERPER_KEY }}
        run: node extra-search.js

      - name: Änderungen committen & pushen (nur wenn nötig)
        run: |
          git config user.name "Wechselmodell-Monitor Bot"
          git config user.email "bot@wechselmodell-monitor"
          git add index.html bekannte_urls.json quellen-seite-*.html 2>/dev/null || true

          if git diff --staged --quiet; then
            echo "Keine Änderungen – nichts zu committen."
            exit 0
          fi

          changed=$(git diff --cached --name-only | wc -l)
          git commit -m "Auto-Update $(date '+%d.%m.%Y %H:%M') – ${changed} Datei(en)"
          git push
          echo "Erfolgreich gepusht – ${changed} Datei(en) aktualisiert."
