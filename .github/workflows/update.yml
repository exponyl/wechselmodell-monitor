name: Tägliche automatische Aktualisierung

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install axios jsdom

      - name: Hauptsuche + Erweiterte Suche
        env:
          SEARCH_API: ${{ secrets.SEARCH_API }}        # optional: serper / searchapi / newsapi
          SERPER_KEY: ${{ secrets.SERPER_KEY }}
          SEARCHAPI_KEY: ${{ secrets.SEARCHAPI_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: |
          node update-search.js
          node extra-search.js

      - name: Commit & Push (nur bei Änderungen)
        run: |
          git config user.name "Bot"
          git config user.email "bot@github.com"
          git add index.html bekannte_urls.json quellen-seite-*.html
          git diff --staged --quiet || git commit -m "Auto-Update $(date '+%d.%m.%Y %H:%M')"
          git push || echo "Nichts zu pushen"
