name: Tägliche automatische Aktualisierung

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4

      - name: Node.js 20 einrichten
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Abhängigkeiten installieren
        run: npm install axios jsdom

      - name: Hauptsuche + Erweiterte Suche
        env:
          SEARCH_API: ${{ secrets.SEARCH_API }}  # optional: serper / tavily / newsapi / auto
          SERPER_KEY: ${{ secrets.SERPER_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: |
          echo "=== Starte update-search.js ==="
          node update-search.js
          echo "=== Starte extra-search.js ==="
          node extra-search.js
          echo "=== Suchen abgeschlossen ==="

      - name: Änderungen committen & pushen (nur wenn etwas geändert)
        run: |
          git config user.name "Wechselmodell-Monitor Bot"
          git config user.email "bot@users.noreply.github.com"
          git add index.html bekannte_urls.json quellen-seite-*.html || true
          if git diff --staged --quiet; then
            echo "Keine Änderungen → nichts zu pushen"
          else
            git commit -m "Auto-Update: $(date '+%d.%m.%Y %H:%M') – Haupt- + erweiterte Suche (inkl. Subseiten-Fix)"
            git push
            echo "Änderungen gepusht"
          fi
