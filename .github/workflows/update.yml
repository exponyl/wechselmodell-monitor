name: Tägliche automatische Aktualisierung

on:
  schedule:
    - cron: '0 4 * * *'     # Jeden Tag um 4:00 UTC (5/6 Uhr deutscher Zeit)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node.js einrichten
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Abhängigkeiten installieren
        run: npm install

      - name: Suche starten (mit deinem Key)
        env:
          SERPER_KEY: ${{ secrets.SERPER_KEY }}
        run: node update-search.js

      - name: Änderungen committen
        run: |
          git config user.name "Auto-Update Bot"
          git config user.email "bot@github.com"
          git add index.html bekannte_urls.json
          if git diff --staged --quiet; then
            echo "Keine Änderungen – kein Commit."
          else
            git commit -m "Auto-Update: $(date '+%d.%m.%Y %H:%M') – $(git diff --name-only HEAD~1 | wc -l) Änderungen"
            git push
          fi
