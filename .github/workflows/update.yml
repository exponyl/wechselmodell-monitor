name: Tägliche automatische Aktualisierung

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write         # ← WICHTIG: erlaubt Push
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # Standard-Token reicht jetzt

      - name: Node.js einrichten
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Abhängigkeiten installieren
        run: npm install

      - name: Suche starten
        env:
          SERPER_KEY: ${{ secrets.SERPER_KEY }}
        run: node update-search.js

      # ← HIER NUR DIESE ZWEI ZEILEN NEU HINZUGEFÜGT →
      - name: Erweiterte Suche starten (Wayback, Urteile, Artikel)
        env:
          SERPER_KEY: ${{ secrets.SERPER_KEY }}
        run: node extra-search.js

      - name: Änderungen committen & pushen (nur wenn was geändert wurde)
        run: |
          git config user.name "Auto-Update Bot"
          git config user.email "actions@github.com"
          git add index.html bekannte_urls.json
          if git diff --staged --quiet; then
            echo "Keine Änderungen – nichts zu committen."
            exit 0
          fi
          git commit -m "Auto-Update: $(date '+%d.%m.%Y %H:%M') – $(git diff --cached --name-only | wc -l) Datei(en) aktualisiert"
          git push
