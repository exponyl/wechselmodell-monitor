name: Tägliche automatische Aktualisierung

on:
  schedule:
    - cron: '0 4 * * *'        # Jeden Tag 04:00 UTC → 05:00 MEZ / 06:00 MESZ
  workflow_dispatch:         # Manuell auslösbar

jobs:
  update:
    runs-on: ubuntu-latest     # ← korrigiert!
    permissions:
      contents: write
      actions: read

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Node.js 20 einrichten
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Abhängigkeiten installieren
        run: npm install axios jsdom

      - name: Hauptsuche starten (update-search.js)
        env:
          SERPER_KEY: ${{ secrets.SERPER_KEY }}
        run: node update-search.js

      - name: Erweiterte Suche starten (extra-search.js)
        env:
          SERPER_KEY: ${{ secrets.SERPER_KEY }}
        run: node extra-search.js

      - name: Änderungen committen & pushen (nur bei Änderungen)
        run: |
          git config user.name "Wechselmodell-Monitor Bot"
          git config user.email "bot@wechselmodell-monitor"

          git add index.html bekannte_urls.json quellen-seite-*.html 2>/dev/null || true

          if git diff --staged --quiet; then
            echo "Keine Änderungen – nichts zu committen."
            exit 0
          fi

          changed=$(git diff --cached --name-only | wc -l)
          git commit -m "Auto-Update $(date '+%d.%m.%Y %H:%M') – ${changed} Datei(en) aktualisiert"
          git push

          echo "Erfolgreich gepusht – ${changed} Datei(en) geändert."

      - name: Log bereinigen (optional)
        if: always()
        run: |
          echo "=== Workflow-Lauf $(date '+%d.%m.%Y %H:%M') ===" >> update.log
          tail -n 100 update.log > update.log.tmp && mv update.log.tmp update.log || true
